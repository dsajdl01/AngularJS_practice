<div class="main">
     <h2>Recent Photos</h2> 
    <div class="container">   
            <div class="row">
               <div class="item col-md-4" ng-repeat="photo in photos">
                  <a href="#/photos/{{$index}}">
                  <img class="img-responsive" ng-src="{{ photo.url }}" width="500" height="250" />
                  <p class="author">by {{ photo.author }}</p> </a> 
              </div>
           </div>
    </div>
</div>
