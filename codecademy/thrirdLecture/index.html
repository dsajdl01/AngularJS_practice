<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Moravsky Kromlov Forcast - exercise on AngularJS base on codecademy.com</title>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" media="all" />
    <!-- Include the AngularJS library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  </head>
  
  <body ng-app="ForecastApp">
    <div class="main" ng-controller="MainController">
      <div class="container">
        <div class="row">
          <div class="col-sm-5 col-sm-offset-7">
            <h1>{{ fiveDay.city_name }}</h1>
            <h2>5-day forecast</h2>

             <!-- Header of the forcast -->
               <div class="day row">
                    <div class="weekday col-md-4">
                        <h4>Day</h4>
                    </div>
                    <div class="weather col-md-3">
                        <h4> Forcast</h4>
                    </div>
                    <div class="high col-md-2">
                        <h4>Fahrenheits</h4>
                    </div>
                    <div class="low col-md-2">
                        <h4>Celsias</h4>
                    </div>
               </div>

                <!--Forcast data -->
            <div class="forecast" ng-repeat="day in fiveDay.days">
                <div class="day row">
                    <div class="weekday col-md-4">
                        <p> {{ day.datetime | date }}</p>
                    </div>
                    <div class="weather col-md-3">
                        <img ng-src="{{ day.icon }}">
                    </div>
                        <div class="weather col-md-1">
                    </div>
                    <div class="high col-md-2">
                        <p>{{ day.high }}&deg;</p>
                    </div>
                    <div class="low col-md-2">
                        <p>{{ day.low }}&deg;</p>
                    </div>
                </div>
            </div>

          </div>
        </div>
        </ul>
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/mainController.js"></script>

    <!-- Services -->
    <script src="js/services/forecast.js"></script>

    <!-- Directives -->

  </body>
</html>
