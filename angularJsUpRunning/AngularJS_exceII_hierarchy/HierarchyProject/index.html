<!DOCTYPE html>
<html lang="en" ng-app="myMngtHierarchyApp">
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>AngularJS- Mamagment Hierarchies</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/toaster.min.css">
		<link rel="stylesheet" type="text/css" href="css/angular-motion.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-additions.min.css">
	    <link rel="stylesheet" type="text/css" href="css/style.css" media="all" > 
	</head>

	<body ng-controller="mngtHierarchyController as ctrl" ng-init="ctrl.init()" >
		
		<div class="mainContent" ng-show="ctrl.showPage">

			<div class="sub-body"> 
				<div class="with-navigation">
					<a class="homeAccount" href="#/homeViewAccount" title="Home - View User Account">Selected Account </a>
					<a class="accountManager" href="#/viewAccountInfo" title="Account Managment">Manage Account</a>
					<a class="aboutApp" href="#" ng-click="ctrl.displayAboutDialog()" title="About Hierarchy App">About</a>
					<a class="last" href="#" ng-click="ctrl.loadPage()" title="Change Node">Change identity </a>
				</div>
			</div>
				
			<div class="mainContainer">
					<h2>Profile of {{ctrl.accountTitle}} </h2>

					<div ng-view></div>

			</div>

			<div id="footer">
				<div class="row">
	                <div class="col-sm-4 col-sm-offset-8">
						<span class="copyRight">&copy; Copyright 2016 Created by David Sajdl</span>
					</div>
				</div>
			</div>
		</div>

		<script src="js/angularJS/angular.min.js"></script>
		<script src="js/angularJS/angular-strap.min.js"></script>
		<script src="js/angularJS/angular-resource.js"></script>
		<script src="js/angularJS/angular-messages.js"></script>
		<script src="js/angularJS/angular-route.js"></script>
		<script src="js/angularJS/angularModal/angular-strap.min.js"></script>
		<script src="js/angularJS/angularModal/angular-strap.tpl.min.js"></script>
		<script src="js/angularJS/angularModal/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controller/nodeController.js"></script>
		<script src="js/controller/mngtHierarchyController.js"></script>
		<script src="js/service/hierarchyNodeService.js"></script>
		<script src="js/service/commonNodeHierarchyModel.js"></script>
		<script src="js/forms/assumeIdentityController.js"></script>
		<script src="js/service/mngtHierarchyNodeServiceProvider.js"></script>
		<script src="js/service/modalDialogBoxService.js"></script>
	</body>
</html>
