<!DOCTYPE html>
<html lang="en" ng-app="myMngtHierarchyApp">
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>AngularJS- Mamagment Hierarchies</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/toaster.min.css">
		<link rel="stylesheet" type="text/css" href="css/angular-motion.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-additions.min.css">
	    <link rel="stylesheet" type="text/css" href="css/style.css" media="all" >
	     <link rel="stylesheet" type="text/css" href="css/accountMngmtHierarchyInfo.css" media="all" >
	    <link rel="stylesheet" type="text/css" href="css/assumeIdentityStyle.css" media="all" >
	</head>

	<body ng-controller="mngtHierarchyController as ctrl" ng-init="ctrl.init()">
	<toaster-container toaster-options="{'close-button': true}"></toaster-container>
		<div class="mainContent" ng-show="ctrl.showPage">

			<div class="top-bar"> 
				<div class="navigation-menu">
				<ul>
					<li><a class="emloyeeProfil" ng-href="#/homeViewAccount" ng-class="{disabled: !ctrl.isTopNavigationBtnDisabled}"  title="Home"> Employee Managment </a></li>
					<li><a class="homeAccount" ng-href="#/homeViewAccount" ng-class="{disabled: !ctrl.isTopNavigationBtnDisabled}" title="Home - View User Account">Selected Account </a></li>
					<li><a class="accountManager" ng-href="#/viewAccountInfo" ng-class="{disabled: !ctrl.isTopNavigationBtnDisabled}"  title="Account Managment">Manage Account</a></li>
					<li><a class="aboutApp" href="javascript:void(0)" target="_self" ng-class="{disabled: !ctrl.isTopNavigationBtnDisabled}" ng-click="ctrl.displayAboutDialog()" title="About Hierarchy App">About</a></li>
					<li><a class="last" href="#/homeViewAccount" ng-click="ctrl.loadPage()" title="Change Node">Change identity </a></li>
					<li><a class="templateAssumeIdentity" ng-href="#/templateAssumeIdentity"></a></li>
				</ul>
				<span class="currentDay"> Today: {{ ctrl.data | date:'dd/MM/yyyy' }}</span>
				</div>
			</div>
				
			<div class="mainContainer">
					<h2>{{ctrl.accountTitle}} </h2>

					<div ng-view></div>

					<div id="footer">
						<div class="row">
	                		<div class="col-sm-4 col-sm-offset-8">
								<span class="copyRight">&copy; Copyright 2016 Created by David Sajdl</span>
							</div>
						</div>
					</div>

			</div>
		</div>
		<script src="js/angularJS/angular.min.js"></script>
		<script src="js/angularJS/angular-strap.min.js"></script>
		<script src="js/angularJS/angular-resource.js"></script>
		<script src="js/angularJS/angular-messages.js"></script>
		<script src="js/angularJS/angular-route.js"></script>
		<script src="js/angularJS/toaster.js"></script>
		<script src="js/angularJS/angularModal/angular-strap.min.js"></script>
		<script src="js/angularJS/angularModal/angular-strap.tpl.min.js"></script>
		<script src="js/angularJS/angularModal/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controller/nodeController.js"></script>
		<script src="js/controller/aboutController.js"></script>
		<script src="js/directives/nodeDirective.js"></script>
		<script src="js/controller/accountInfoController.js"></script>
		<script src="js/controller/mngtHierarchyController.js"></script>
		<script src="js/controller/formController.js"></script>
		<script src="js/service/hierarchyNodeService.js"></script>
		<script src="js/service/commonNodeHierarchyModel.js"></script>
		<script src="js/forms/assumeIdentityController.js"></script>
		<script src="js/service/mngtHierarchyNodeServiceProvider.js"></script>
		<script src="js/service/modalDialogBoxService.js"></script>
	</body>
</html>
