<!DOCTYPE html>
<html ng-app="notesApp">
<head>
	<title>Checkbox - example </title>
</head>
	<body ng-controller="checkboxCtrl as ctrl">
		<h1>Dealing With Checkbox</h1> 
		<div>
			<h2>What are your favourite sport?</h2>
			<div ng-repeat="sport in ctrl.sports">
				<label ng-bind="sport.label"> </label>
					<div>
						With Binding
						<input type="checkbox"
							ng-model="sport.selected"
							ng-true-value="YES"
							ng-false-value="NO">
					</div>
					<div>
						Using ng-checked:
						<input type="checkbox"
							ng-checked="sport.selected === 'YES'">
					</div>
					<div>
						Current state is: {{ sport.selected }}
					</div>
					<br>
			</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script type="text/javascript">
			angular.module('notesApp', [])
				.controller('checkboxCtrl', [ function() {
					var self = this;
					self.sports = [
						{label: 'Basketball', selected: 'YES'},
						{label: 'Cricket', selected: 'NO'},
						{label: 'Soccer', selected: 'NO'},
						{label: 'Swimming', selected: 'YES'}
					];
				}]);
		</script>
	</body>
</html>
