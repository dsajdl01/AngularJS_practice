<!DOCTYPE html>
<html ng-app="notesApp">
	<head>
		<title>Notes Over Object</title> 
	</head>

	<body ng-controller="MainCtrl as ctrl">
		<h1>Tracking By Id</h1>
		<br />
		<button ng-click="ctrl.changeNotes()">  Change Notes</button>
		<br />
		<p>DOM Elements change every time someone clicks:</p>
		<div ng-repeat="note in ctrl.notes1">
				{{ note.$$hashKey }}
				<span class="label"> {{ note.label }}</span>
				<span class="done" ng-bind="note.done"></span>
		</div>
		<br />
		<hr>
		<br />
		<p>DOM Elements are used every time someone clicks:</p>
		<div ng-repeat="note in ctrl.notes2 track by note.id">
				{{ note.$$hashKey }}
				<span class="label"> {{ note.label }}</span>
				<span class="done" ng-bind="note.done"></span>
		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script type="text/javascript">
				angular.module('notesApp', [])
					.controller('MainCtrl', [function(){
							var self = this;
							var notes = [
								 	{
											id: 1,
											label: 'First note',
											done: false,	
											someRandom: 31431
								      },
									  {
											id: 2,
											label: 'Second note',
											done: false
									  },
								  	  {
											id: 3,
											label: 'Finishes Third Note',
											done: true
									   } ];
							self.notes1 = angular.copy(notes);
							self.notes2 = angular.copy(notes);
							self.changeNotes = function(){
								notes = [
								 	{
											id: 1,
											label: 'Changed note',
											done: false,	
											someRandom: 4242
								      },
									  {
											id: 2,
											label: 'Second note',
											done: false
									  },
								  	  {
											id: 3,
											label: 'Finishes Third Note',
											done: true
									   } ];
							self.notes1 = angular.copy(notes);
							self.notes2 = angular.copy(notes);
							};
					}]);
		</script>
	</body>
</html>
