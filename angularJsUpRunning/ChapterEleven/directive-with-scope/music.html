
<div class="songContainer">
	Title Of The Song:
	<span class="titleSong" ng-bind="musicData.title"></span>
	Artist:
	<span class="songArtis" = ng-bind="musicData.artist"></span>
	Time of Duration:
	<span class="duration" ng-bind="musicData.duration"></span>	
	Total copy of sold:
	<span class="copyOfSold" ng-bind="getTotal(musicData)"></span>
</div>
