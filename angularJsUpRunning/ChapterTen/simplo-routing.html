<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>AngularJS - Simple Rouring</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> 
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script> 
	</head>
	<body ng-app="routingApp">
		<h2>AngularJs Routing Application</h2>

		<ul>
			<li><a href="#/">Default Route</a></li>
			<li><a href="#/second">Second Route</a></li>
			<li><a href="#/therest">Non-existent Router</a></li>
		</ul>
		<div ng-view></div>
		<script type="text/javascript">
			angular.module('routingApp', ['ngRoute'])
				.config(['$routeProvider',function($routeProvider) {
					
					$routeProvider.when('/', {
						template: '<h5>This is the Default Page of the Route</h5>'
					})
					.when('/second',{
						template: '<h5>This is the Second Page of the Route</h5>'		
					})
					.otherwise({redirectTo: '/'});
				}]);
		</script>
	</body>
</html>
